<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Display</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      line-height: 1.5em; /* 1行の高さを設定 */
      height:4.5em;
      max-height: 4.5em; /* 最大の高さを3行に制限 */
      overflow: hidden; /* 要素内でのテキストの表示を制御 */
      text-overflow: ellipsis; /* 最大の行数を超えた場合に省略記号で表示 */
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      white-space: normal;
      word-break: break-all;
      overflow-wrap: break-word;
    }
    th {
      background-color: #f2f2f2;
    }
    /* 各列の幅を調整 */
    td:nth-child(1),
    th:nth-child(1) {
      width: 20%; /* タイトル列 */
    }
    td:nth-child(2),
    th:nth-child(2) {
      width: 40%; /* 説明列 */
    }
    td:nth-child(3),
    th:nth-child(3) {
      width: 20%; /* URL列 */
      word-break:keep-all;
      overflow-y:hidden;
      overflow-x:hidden;
    }
    td:nth-child(4),
    th:nth-child(4) {
      width: 12%; /* カテゴリ列 */
    }  
    td:nth-child(5),
    th:nth-child(5) {
      width: 8%; /* kind */
    }
  </style>
</head>
<body>
  <h1>JSON Data Display</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>URL,npub</th>
        <th>Category</th>
        <th>Kind</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>
  <script>
    function fetchData() {
      fetch('iroiro.json')
        .then(response => response.json())
        .then(data => {
          const dataBody = document.getElementById('dataBody');
          for (const key in data) {
            if (Object.hasOwnProperty.call(data, key)) {
              const item = data[key];
              const row = document.createElement('tr');
              // 改行を <br> タグに変換して表示
              const description = item.description.replace(/\n/g, '<br>');
              row.innerHTML = `
                <td>${item.title}</td>
                <td>${description}</td>
                <td><a href="${item.url}" target="_blank" rel="external noreferrer" >${item.url}</a></td>
                <td>${item.category}</td>
                <td>${item.kind??''}</td>
              `;
              dataBody.appendChild(row);
            }
          }
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    window.onload = fetchData;
  </script>
</body>
</html>
